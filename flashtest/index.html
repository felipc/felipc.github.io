<!DOCTYPE html>
<html>
<head>
<title>Flash sizing test</title>
<meta charset="utf-8" />
<script>
function $(a) {
  return document.getElementById(a);
}

document.addEventListener("input", function(event) {
  $("obj").style.width = 0;
  $("obj").style.height = 0;
  var k = $("obj").scrollWidth;
  var newW = parseInt($("w").value, 10);
  var newH = parseInt($("h").value, 10);
  setTimeout(function() {
    $("obj").style.width = newW + "px";
    $("obj").style.height = newH + "px";
    $("wt").innerHTML = "width: " + newW + "px";
    $("ht").innerHTML = "height: " + newH + "px";
  }, 0);
    var k2 = $("obj").scrollWidth;
});
</script>
<style>
  input[type=range] {
    width: 500px;
  }
</style>
</head>
<body>
  <div>
    <input id="w" type="range" min="0" max="500" value="250"><span id="wt">width: 250px</span>
  </div>
  <div>
    <input id="h" type="range" min="0" max="500" value="250"><span id="ht">height: 250px</span>
  </div>
  <div id="spacer" style="height: 50px; width:1px;"></div>
  <object id="obj" width="250" height="250" data="plugin_simple_blank.swf"></object>
</body>
